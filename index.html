<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR_Hydra_Tutorial</title>

    <!-- load AFRAME + MindAR + p5.js + hydra-synth + your sketch -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <!-- oficial p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- unoficial p5 -->
    <!-- <script src="https://cdn.statically.io/gh/museumhotel/hydra_mg_tutorial/main/libs/p5.min.js"></script> -->
    <script src="https://unpkg.com/hydra-synth"></script>
    <script src="sketch.js"></script>

    <!-- Register "canvas-updater" AFRAME component and call the tick method -->
    <script type="text/javascript">AFRAME.registerComponent("canvas-updater", {
            dependencies: ["geometry", "material"],

            tick: function () {
                let material,
                    el = this.el;

                material = el.getObject3D("mesh").material;
                if (!material.map) {
                    return;
                }
                material.map.needsUpdate = true;
            },
        });</script>
</head>
<body>
    <!-- canvas containing the p5.js poster graphics -->
    <canvas id="canvas"></canvas>

    <!-- hydra visualisation canvas hidden -->
    <canvas id="hydra_canvas" style="visibility: hidden"></canvas>

    <!-- MindAR + AFRAME tracking within a-scene -->
    <a-scene>
      <!-- Camera -->
      <a-camera position="0 0 5" look-controls="enabled: true"></a-camera>

      <!-- Plane showing the p5 canvas with blue base color -->
      <a-plane
        width="4"
        height="5.7"
        position="0 0 0"
        rotation="0 0 0"
        material="src: #canvas; color: blue"
        canvas-updater
      ></a-plane>
    </a-scene>


        
  
</body>
</html>
